<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <!-- 这里的isShow变量它不会看你是使用了那个组件，
            而是看你是在哪个里面，所以它会往vue实例里面进行查找 -->
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是子组件的内容，哈哈哈</p>
            <button v-show="isShow">按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!',
            isShow: true
        },
        components:{
            cpn:{
                template:"#cpn",
                data(){
                    return{
                        isShow: false
                    }
                }
            }
        }
     });
    </script>
</body>

</html>
