<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
       <!-- 3.使用组件 -->
       <cpn></cpn>
       <cpn></cpn>
       <cpn></cpn>
    </div>


    <div id="app2">
       <cpn></cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //1.创建组件构造器对象
     const cpnC = Vue.extend({
         template: `
           <div>
             <h2>我是标题</h2>
             <p>我是内容，哈哈哈</p> 
           </div>
         `
     })

     //2.注册组件(这样注册的是全局组件，可以在多个Vue实例中使用)
     //  Vue.component('cpn', cpnC);

     const app = new Vue({
        el: '#app',
        data: {message:'你好啊!'},
        //在这里写的就是局部组件
        components: {
            //cpn：使用组件时的标签名
            cpn: cpnC
        }
     });


     const app2 = new Vue({
        el: "#app2"
     })
    </script>
</body>

</html>
