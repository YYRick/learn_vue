<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
       <!-- 3.使用组件 -->
       <cpn2></cpn2>
       <!-- 在这里是不能使用子组件的，
            因为子组件既没有在全局中注册过，也没有在vue实例中注册过
            它只是在父组件中注册过，所以他只能在父组件中被使用
       -->
       <!-- <cpn1></cpn1> -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //子组件
     const cpnC1 = Vue.extend({
         template: `
           <div>
             <h2>我是标题1</h2>
             <p>我是内容，嘿嘿嘿</p>
           </div>
         `
     })

      
     //创建组件构造器对象(父组件)
     const cpnC2 = Vue.extend({
         template: `
           <div>
             <h2>我是标题2</h2>
             <p>我是内容，哈哈哈</p>
             <!-- 在父组件中使用子组件-->
             <cpn1></cpn1>
           </div>
         `,
         //注册组件
         components: {
             cpn1: cpnC1
         }
     })
     
     //root：根组件     
     const app = new Vue({
        el: '#app',
        data: {message:'你好啊!'},
        //在这里写的就是局部组件
        components: {
            cpn2: cpnC2
        }
     });

    </script>
</body>

</html>
