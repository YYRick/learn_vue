<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <!-- 使用组件 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref="J_ref"></cpn>
        <cpn></cpn>
        <button @click="btnClick">按钮</button>
    </div>
    
    <template id="cpn">
        <div>我是子组件</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     //父组件
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!'
        },
        methods:{
            btnClick(){
                //$children：这种不常用
                // console.log(this.$children[0].showMessage());

                //$refs
                console.log(this.$refs.J_ref.name);

            }
        },
        //注册局部组件
        components: {
            //子组件
            cpn:{
                template:'#cpn',
                data(){
                   return {
                       name: '我是子组件的name'
                   }
                },
                methods: {
                    showMessage(){
                        console.log('哈哈哈');
                    }
                }
            }
        }
     });
    </script>
</body>

</html>
