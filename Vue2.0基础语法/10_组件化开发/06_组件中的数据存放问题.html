<html lang="en">

    <meta charset="UTF-8">

<body>
    <div id ="app">
       <!-- 3.使用组件 -->
       <!-- <cpn1></cpn1> -->
       <cpn1></cpn1>
    </div>

    <!-- 第一种：通过script标签 -->
    <!-- 组件是不能访问vue实例中的数据的 -->
    <!-- <script type="text/x-template" id="myCpn">
       <div>
           <h2>我是组件1的标题</h2>
           
           <p>{{message}}</p>
       </div>
    </script> -->

    <!-- 第二种：通过template -->
    <template id="myCpn">
        <div>
           <h2>我是组件2的标题</h2>
           <p>{{message}}</p>
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script>
     Vue.component('cpn1', {
         template: '#myCpn',
         /* 组件是一个独立的模块
            他也有属于自己的data,但是它的data必须是一个函数，否则会报错
         */
         data(){
             return {
                 message: '有多少风流人物?'
             }
         }
     });

     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!'
        },
      /*   components: {
            cpn2:  {
                template: '#cpn'
            }
        } */
     });
    </script>
</body>

</html>
