<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <h2>{{message}}</h2>
        <!-- v-once：数据更改时，视图不会随之更改 -->
        <h2 v-once>{{message}}</h2>
        <button @click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     const app = new Vue({
        el: '#app',
        data: {
           message:'你好啊!'
        },
        methods: {
           btnClick: function(){
              this.message = '哈哈哈!!!'
           }
        }
     });
    </script>
</body>

</html>
