<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue列表展示</title>
</head>
<body>
    <div id="app">
        <li v-for="item in movies">{{item}}</li>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message: '你好啊!',
                movies: ['星际穿越', '大话西游', '少年派的奇幻漂流', '盗梦空间']
            }
        })
    </script>
</body>
</html>
