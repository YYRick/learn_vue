<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <!-- v-text和插值表达式的区别
         v-text会覆盖后面的文本内容，
         而插值表达式则不会
         -->
        <h2>{{message}}，李白</h2>
        <h2 v-text="message">，李白</h2>
        <h2>{{counter + 1}}</h2>
        <p v-for="item in name">{{item}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     
     const app = new Vue({
        el: '#app',
        data: {
           message: '你好啊!',
           counter: 0,
           name: [
               '人猿相揖别。',
               '只几个石头磨过，', 
               '铜铁炉中翻火焰，',
               '为问何时猜得？', 
               '不过几千寒热。',
               '人世难逢开口笑，，', 
               '上疆场彼此弯弓月。',
               '流遍了，', 
               '郊原血。',
               '一篇读罢头飞雪，', 
               '但记得斑斑点点，',
               '几行陈迹。', 
               '五帝三皇神圣事，',
               '骗了无涯过客。', 
               '有多少风流人物？',
               '盗跖庄蹻流誉后，', 
               '更陈王奋起挥黄钺。',
               '歌未竟，', 
               '东方白。'
           ]
        },
     });
    </script>
</body>

</html>
