<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <h2>{{message}}</h2>
        <!-- 使用v-once指令的元素只会渲染一次
             也就是说后续如果更改数据它的视图也不会在更改了
        -->
        <h2 v-once>{{message}}</h2>
        <button @click="btnClick">按钮</button>
    </div>


    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!'
        },
        methods: {
            btnClick(){
                this.message = '哈哈哈';
            }
        }
     });
    </script>
</body>

</html>
