<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- view -->
    <div id ="app">
        <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //Model
     const obj = {
         message:'你好啊!'
     };
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: obj
     });
    </script>
</body>

</html>
