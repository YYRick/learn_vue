<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <h2>{{message}}</h2>
        <!-- 使用v-pre指令，只会显示原本的样子 -->
        <h2 v-pre>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {message:'你好啊!'},
     });
    </script>
</body>

</html>
