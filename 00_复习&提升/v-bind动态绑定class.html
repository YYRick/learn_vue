<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active{
           color: red;
        }
    </style>
</head>

<body>
    <div id ="app">
        <h2 :class="{active: isActive}">{{message}}</h2>
        <button @click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: { 
            message:'你好啊!',
            isActive: true
        },
        methods: {
            btnClick: function(){
               return this.isActive = !this.isActive;
            }
        }
     });
    </script>
</body>

</html>
