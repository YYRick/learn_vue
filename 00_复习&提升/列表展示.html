<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <ul>
            <li v-for="item in dataList">{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            dataList: ['李白', '杜甫', '苏东坡', '辛弃疾', '文天祥']
        },
     });
    </script>
</body>

</html>
