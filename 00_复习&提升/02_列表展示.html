<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表展示</title>
</head>

<body>
    <!-- view视图层 -->
    <div id ="app">
        <ul>
            <li v-for="(item, index) in dataLists">{{index}}--{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
             //Model
            dataLists: ['李白', '杜甫', '苏东坡', '辛弃疾', '文天祥']
        }
     });
    </script>
</body>

</html>
