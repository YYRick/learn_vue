<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- v-on 简写  @ -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     
     const app = new Vue({
        el: '#app',
        data: {
           counter: 0
        },
        methods:{
           add(){
               return this.counter++;
           },
           sub(){
               return this.counter--;
           }
        }
     });
    </script>
</body>

</html>
