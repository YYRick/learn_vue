<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       /* 
          避免因为延迟导致加载过慢，
          出现{{message}} -> 你好啊!的现象
        */
       [v-cloak]{
           display: none;
       }
    </style>
</head>

<body>
    <div id ="app" v-cloak>{{message}}</div>

    <script src="../js/vue.js"></script>
    <script>
     setTimeout(function(){
        const app = new Vue({
              el: '#app',
              data: {  
                  message:'你好啊!'
              },
        })
     }, 1000);
    </script>
</body>

</html>
