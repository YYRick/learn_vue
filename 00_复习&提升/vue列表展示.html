<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <ul>
            <li v-for="item in dataLists">{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            dataLists:['西游记' , '水浒传', '三国演义', '红楼梦']
        },
     });
    </script>
</body>

</html>
