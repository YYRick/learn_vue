<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            firstName: '柯南',
            lastName: '毛利兰'
        },
        //computed：计算属性
        computed: {
            fullName: function(){
                return this.firstName + ' ' + this.lastName
            }
        }
     });
    </script>
</body>

</html>
