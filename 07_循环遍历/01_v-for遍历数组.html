<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <ul>
            <li v-for="(item, index) in names">{{index + 1}}--{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            names: ['yyrick', 'coderwhy', 'ken', 'judy']
        },
     });
    </script>
</body>

</html>
