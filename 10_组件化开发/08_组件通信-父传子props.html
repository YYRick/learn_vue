<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <!-- 3.使用组件模板 -->
       <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>

    <!-- 组件模板 -->
    <template id="cpn">
        <div>
           <ul>
               <li v-for="item in cmovies">{{item}}</li>
           </ul>
           <h2>{{cmessage}}</h2> 
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
     //1.创建一个组件
     const cpn = {
         template: '#cpn',
         /* props: ['cmovies', 'cmessage'], */
         //props还可以是一个对象类型
         props:{
            //并且可以对其做类型限定
            cmovies: Array,
            cmessage: {
                type: string,
                //设置默认值
                default: '张三',
                //必传的值
                required: true
            }
         },
         data(){
             return{

             }
         }
     }

     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!',
            movies:['三国演义', '西游记', '水浒传', '红楼梦']
        },
        //2.注册局部组件
        components: {
           /* 对象增强写法
              cpn: cpn
           */
           cpn
        }
     });
    </script>
</body>

</html>
