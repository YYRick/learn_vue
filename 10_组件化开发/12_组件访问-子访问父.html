<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
       <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
          <h2>我是子组件</h2>
          <button @click="btnClick">按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!',
            name: 'coderwhy'
        },
        components: {
            cpn:{
              template: '#cpn',
              methods: {
                  btnClick(){
                      //访问父组件：$parent：不常用
                    //   console.log(this.$parent.$data.name);
                      //访问根组件：$root
                      console.log(this.$root.$data.name);
                  }
              }
            }
        }
     });
    </script>
</body>

</html>
