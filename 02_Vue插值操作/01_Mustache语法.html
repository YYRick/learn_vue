<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mustache语法 | 插值表达式</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}}，李银河！</h2>
        <!-- 插值表达式中也可以写一些简单的表达式 -->
        <h2>{{firstName}}, {{lastName}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: '你好啊',
                firstName: '为有牺牲多壮志',
                lastName: '敢教日月换新天',
                counter: 100
            }
        })
    </script>
</body>
</html>
