<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
    
<body>
    <div id ="app">
       <h2 class="title" :class="[active, line]">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!',
            active: 'aaaaaa',
            line: 'bbbbbb'
        }
     });
    </script>
</body>

</html>
