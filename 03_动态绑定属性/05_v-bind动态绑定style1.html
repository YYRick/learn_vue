<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <!-- v-bind动态绑定style样式的基本格式 -->
        <!-- <h2 :style="{key(属性名): value(属性值)}">{{message}}</h2> -->
        <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
     //创建Vue实例,得到 ViewModel
     const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊!',
            finalSize: 100
        },
     });
    </script>
</body>

</html>
